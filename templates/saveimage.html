<!-- image-display.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
</head>
<body>
    <h1>Images</h1>
    <div>
        {% for image_url in image_urls %}
            <img src="{{ image_url }}" alt="Image">
        {% endfor %}
    </div>
</body>
</html>
